      <div class="payment-container">
        <h2>Payment Details</h2>
        <form class="payment-form">
            <div class="form-group">
                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="text" id="contact-number" placeholder="123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="**** **** **** ****" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="***" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" placeholder="$" required>
            </div>
            <button type="button" class="submit-btn" onclick="processPayment()">Submit Payment</button>
        </form>
    </div>
