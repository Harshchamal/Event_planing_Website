<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .col .column {
      width: 30%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .col .point {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="column">
    <div class="point">Point 1</div>
    <div class="point">Point 2</div>
    <div class="point">Point 3</div>
    <!-- Add more points as needed -->
  </div>

  <div class="column">
    <div class="point">Point 4</div>
    <div class="point">Point 5</div>
    <div class="point">Point 6</div>
    <!-- Add more points as needed -->
  </div>

  <div class="column">
    <div class="point">Point 7</div>
    <div class="point">Point 8</div>
    <div class="point">Point 9</div>
    <div class="point">Point 9</div>
    <!-- Add more points as needed -->
  </div>

  <!-- Repeat the above structure for additional rows -->

</body>
</html>
